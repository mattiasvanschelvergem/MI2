<!DOCTYPE html>
<html>
<head>
	<title>Reeks 2 oef3</title>
	<meta charset="utf-8" />
	<style>
		/* general styles */
		body { font-family: Arial; font-size: 14px; max-width: 600px; }
		* { box-sizing: border-box; }
		.assignment { margin-bottom: 20px; color: #4F81BD; }
		.assignment ul, .assignment ol { padding-left: 15px; }
		/* specific styles */
		img { max-width: 100%; }
	</style>
</head>
<body>
	<div class="assignment">
		<p>Opdracht</p>
		<ol>
			<li>toon de vorige/volgende foto als toets links/toets rechts ingedrukt wordt</li>
		</ol>
	</div>
	<img src="//bitmatters.be/o/img/photo6-m.jpg" alt="" id="imgBig">
			
	<script>
		let photos = [
			'//bitmatters.be/o/img/photo1-m.jpg',
			'//bitmatters.be/o/img/photo17-m.jpg',
			'//bitmatters.be/o/img/photo6-m.jpg',
			'//bitmatters.be/o/img/photo12-m.jpg',
			'//bitmatters.be/o/img/photo3-m.jpg',
			'//bitmatters.be/o/img/photo20-m.jpg'
		];
		let Imageee = document.getElementById('imgBig');

		function getKeyAndMove(e){				
		var key_code = e.which||e.keyCode;
		switch(key_code){
			case 37: //left arrow key
				prevImg();
				break;
			case 39: //right arrow key
				nextImg();
				break;				
			}
		};

		function prevImg(){
			for(var i = photos.length-1; i > 0; i--)
    		{
        		if(photos[i].src == Imageee.src) 
        		{
            		if(i === photos.length-1){
                	document.getElementById(Imageee).src = photos[0].src;
                	break;
            		}
            		document.getElementById(Imageee).src = photos[i-1].src;
            		break;
        		}
    		}
		};

		function nextImg(){
			for(var i = 0; i < photos.length-1;i++)
    		{
        		if(photos[i].src == Imageee.src)
        		{
            		if(i === photos.length){
               		document.getElementById(Imageee).src = photos[0].src;
                	break;
            		}
            		document.getElementById(Imageee).src = photos[i+1].src;
            		break;
        		}
   		 	}
		};

	</script>
</body>
</html>
